<!DOCTYPE html>
<html>
<head>
    <title>Energy Consumption Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 200px; }
        input, select { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Energy Consumption Prediction</h1>
    <form method="POST" action="{% url 'result' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="month">Month (1-12):</label>
            <input type="number" id="month" name="month" min="1" max="12" required>
        </div>
        
        <div class="form-group">
            <label for="hour">Hour (0-23):</label>
            <input type="number" id="hour" name="hour" min="0" max="23" required>
        </div>
        
        <div class="form-group">
            <label for="day_of_week">Day of Week:</label>
            <select id="day_of_week" name="day_of_week" required>
                <option value="">Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="holiday">Is it a holiday?</label>
            <select id="holiday" name="holiday" required>
                <option value="">Select an option</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" min="0" max="100" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label for="square_footage">Square Footage:</label>
            <input type="number" id="square_footage" name="square_footage" min="0" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label for="occupancy">Occupancy:</label>
            <input type="number" id="occupancy" name="occupancy" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="hvac_usage">HVAC Usage:</label>
            <select id="hvac_usage" name="hvac_usage" required>
                <option value="">Select an option</option>
                <option value="Off">Off</option>
                <option value="On">On</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="lighting_usage">Lighting Usage:</label>
            <select id="lighting_usage" name="lighting_usage" required>
                <option value="">Select an option</option>
                <option value="Off">Off</option>
                <option value="On">On</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="renewable_energy">Renewable Energy:</label>
            <input type="number" id="renewable_energy" name="renewable_energy" min="0" step="0.1" required>
        </div>
        
        <button type="submit">Predict Energy Consumption</button>
    </form>
</body>
</html>
