<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 20px 0; padding: 20px; background-color: #f0f8ff; border-radius: 5px; }
        .back-btn { display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    
    <div class="result">
        <h2>Predicted Energy Consumption:</h2>
        <p>{{ result }} kWh</p>
    </div>
    
    <a href="{% url 'home' %}" class="back-btn">Make Another Prediction</a>
</body>
</html>
